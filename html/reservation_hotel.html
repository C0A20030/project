<form class = "reservation" action="../cgi/reservation_hotel.cgi" >
<p>日時</p>
<input type="date" name="day">
<p>大人</p>
<input type="number" name="adult">
<p>小人</p>
<input type="number" name="child">
<p>部屋</p>

<p>お食事</p>
<input type="radio" name="dish" value="お料理A">お料理A
<input type="radio" name="dish" value="お料理B">お料理B
<input type="radio" name="dish" value="お料理C">お料理C
