<form action="../cgi/resercation_hotel.cgi" >
<p>日時</p>
<input type="date" name="day">
<p>大人</p>
<input type="number" name="adult">
<p>小人</p>
<input type="number" name="child">
<p>部屋</p>

<p>お食事</p>
<input type="radio" name="dish" value="お料理A">お料理A
<input type="radio" name="dish" value="お料理B">お料理B
<input type="radio" name="dish" value="お料理C">お料理C
<input type="radio" name="dish" value="お料理D">お料理D

<input type="radio" name="pay" value="現金">現金
<input type="radio" name="pay" value="クレジット">クレジット
<p>お問い合わせ</p>
<textarea name="memo" rows="10"></textarea>
<input type="hidden" name="hotel" value = "{0[1]}">
<input type="hidden" name="plan" value = "{0[2]}">
<button type="submit">予約情報の確定</button>
